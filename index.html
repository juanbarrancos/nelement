<html>
<head>

	<script type="text/javascript" src="./js/nelement.min.js"></script>

	<style type="text/css" src="./css/style.css"></style>
</head>

<body>
	<h1>Nelement<h1>
	<h3>Passes to the next item without tab</h3>
	<input type="text" class="nelement" maxlength="4" size="4"> 
	<input type="text" class="nelement" data-next="input3" maxlength="8">
	<input id="input3" type="text" class="nelement" data-length="4"> 
	<input type="text" value="END (without Nelement)">
</body>
